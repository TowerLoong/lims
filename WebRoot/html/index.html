<script type="text/javascript">
	window.onload = function() {
		var li = document.querySelectorAll(".nav li");
		for(var i=0; i<li.length; i++) {
			li[i].onclick = function() {
				for(var j=0; j<li.length; j++) li[j].style["color"] = "white";
				this.style["color"] = "orange";
			}
		}
	}
</script>

<body>
	<div class="logo_sech" id="logo_search">
		<img  class="logo" src="../img/introduceimg/logo.png"/>

        <a class="login_hint" href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='block';document.getElementById('fade').style.display='none';document.getElementById('logo_search').style.display='none'">登录</a>
		<div class="searchbox">
			<input type="text" placeholder="搜索从这里开始..."/>
			<button type="submit"><img src="../img/introduceimg/search.png"/></button>
		</div>
		<ul class="nav">
			<li><a href="首页.html" target="myframe1">首页</a></li>

	</div>
	<div class="login-wrap" id="light">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label for="tab-1" class="tab">登录</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up" /><label for="tab-2" class="tab">注册</label>
			
			<div class="login-form">
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">用户名</label>
						<input id="user" type="text" class="input" />
					</div>
					<div class="group">
						<label for="pass" class="label">密码</label>
						<input id="pass" type="password" class="input" data-type="password" />
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked />
						<label for="check"><span class="icon"></span> 记住密码</label>
					</div>
					<div class="group">
						<input type="submit" class="button" value="登录" />
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">忘记密码?</a>
					</div>
				</div>
				<div class="sign-up-htm">
					<div class="group">
						<label for="user" class="label">用户名</label>
						<input id="user" type="text" class="input" />
					</div>
					<div class="group">
						<label for="pass" class="label">密码</label>
						<input id="pass" type="password" class="input" data-type="password" />
					</div>
					<div class="group">
						<label for="pass" class="label">确认密码</label>
						<input id="pass" type="password" class="input" data-type="password" />
					</div>
					<div class="group">
						<label for="pass" class="label">邮箱</label>
						<input id="pass" type="text" class="input" />
					</div>
					<div class="group">
						<input type="submit" class="button" value="注册" />
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a><label for="tab-1">已注册登录?</label></a>
					</div>
				</div>
			</div>
		</div>
		<a href = "javascript:void(0)" class="close" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='block';document.getElementById('logo_search').style.display='block'">关闭</a>
	</div>
