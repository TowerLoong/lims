<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="../css/师生简介.css" />
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<script type="text/javascript" src="../js/data.js" ></script>
		<script type="text/javascript" src="../js/师生简介.js" ></script>
	</head>
	<body>
		<div class="leftNav">
			<div class="leftNav-top">实验室成员</div>
			<div class="leftNav-body">
				<ul>
					<li>所有成员</li>
					<li>教师成员</li>
					<li>研究生</li>
					<li>本科生</li>
					<li>加入我们</li>
				</ul>
			</div>
		</div>
		<div class="choosePhotoFatherBox" id="choosePhotoFatherBox">
			<div class="choosePhotoBox" onselectstart="return false">
				<div class="photo" id="photo_{{index}}">
					<div class="aPhoto">
						<img src="../img/teacherimg/{{img}}" />
					</div>
					<div class="name">{{name}}</div>
				</div>
			</div>
			<div class="mask"></div>
			<div onselectstart="return false">
				<div class="button button_left"><</div>
				<div class="button button_right">></div>
			</div>
		</div>
		<div class="back">
			<div class="top"></div>
			<div class="content"></div>
			<div class="x">×</div>
		</div>
	</body>
</html>
